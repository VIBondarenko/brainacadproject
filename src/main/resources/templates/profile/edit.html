<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;Title&gt;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <!-- Breadcrumb -->
    <ol layout:fragment="breadcrumb" class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a th:href="@{/}" class="text-decoration-none">
                <i class="fas fa-home me-1"></i>Dashboard
            </a>
        </li>
        <li class="breadcrumb-separator" aria-hidden="true">
            <span class="crumb-sep"><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item">
            <a th:href="@{/profile}" class="text-decoration-none">
                <i class="fas fa-book me-1"></i>Profile
            </a>
        </li>        
        <li class="breadcrumb-separator" aria-hidden="true">
            <span class="crumb-sep"><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item active">
            <i class="fas fa-book me-1"></i>Edit Profile
        </li>
    </ol>

    <div layout:fragment="content">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert" aria-label="Close"></button>
        </div>

        <div class="row mb-4">
            <!-- Edit Profile Form -->
            <div class="col-md-12">
                <div class="card shadow-sm border-0 rounded-16">
                    <div class="card-header bg-light border-0 rounded-top-12">
                        <h5 class="mb-0 fw-semibold"><i class="fas fa-user text-primary me-2"></i>Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/edit}" th:object="${userProfileDto}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="firstName" 
                                            th:field="*{firstName}"
                                            th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'"
                                            placeholder="Enter your first name"
                                            required>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                        <span th:errors="*{firstName}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="lastName" 
                                            th:field="*{lastName}"
                                            th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'"
                                            placeholder="Enter your last name"
                                            required>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                        <span th:errors="*{lastName}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                <input type="email" 
                                        class="form-control" 
                                        id="email" 
                                        th:field="*{email}"
                                        th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                        placeholder="Enter your email address"
                                        required>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" 
                                        class="form-control" 
                                        id="phoneNumber" 
                                        th:field="*{phoneNumber}"
                                        th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control is-invalid' : 'form-control'"
                                        placeholder="Enter your phone number"
                                        maxlength="20">
                                <div class="form-text">Optional. Maximum 20 characters</div>
                                <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback">
                                    <span th:errors="*{phoneNumber}"></span>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" 
                                        class="form-control" 
                                        id="age" 
                                        th:field="*{age}"
                                        th:class="${#fields.hasErrors('age')} ? 'form-control is-invalid' : 'form-control'"
                                        placeholder="Enter your age"
                                        min="18" 
                                        max="100">
                                <div th:if="${#fields.hasErrors('age')}" class="invalid-feedback">
                                    <span th:errors="*{age}"></span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <a th:href="@{/profile}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/base :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
