<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - ECS">ECS - Education Control System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    
    <!-- Additional head content -->
    <th:block layout:fragment="head-extra"></th:block>
</head>
<body class="app">
    <!-- Modern Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-3">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-mortarboard me-2"></i>ECS
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">
                            <i class="bi bi-journal-bookmark"></i>Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">
                            <i class="bi bi-people"></i>Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/trainers}">
                            <i class="bi bi-person-badge"></i>Teachers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}">
                            <i class="bi bi-clipboard-check"></i>Tasks
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="status">
                            <span class="dot"></span>
                            <span>Online</span>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link user" href="#" id="navbarDropdown" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle" style="font-size: 20px;"></i>
                            <span sec:authentication="name">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/settings}"><i class="bi bi-gear me-2"></i>Settings</a></li>
                            <li><a class="dropdown-item" th:href="@{/profile}"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item" style="border: none; background: none; text-align: left; width: 100%;">
                                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Container -->
    <div class="container-fluid main-content">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb-container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0" layout:fragment="breadcrumb">
                    <!-- Default breadcrumb - Home only -->
                    <li class="breadcrumb-item">
                        <a th:href="@{/}">
                            <i class="bi bi-house-fill"></i>Home
                        </a>
                        <span class="crumb-sep"><i class="bi bi-chevron-right"></i></span>
                    </li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </nav>
        </div>
        
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Page Title -->
        <div class="page-head" th:if="${pageTitle}">
            <div class="page-title">
                <h1 th:text="${pageTitle}">Page Title</h1>
            </div>
        </div>
        
        <!-- Main Content -->
        <main layout:fragment="content">
            <!-- Page content will be inserted here -->
        </main>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container-fluid text-center">
            &copy; <span th:text="${#dates.year(#dates.createNow())}"></span> Education Control System | 
            Version <span th:text="${@environment.getProperty('app.version', '1.0.0')}"></span> |
            Developed by <strong>Vitaliy Bondarenko</strong>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Additional scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
