<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title layout:fragment="title"
            th:text="${#strings.isEmpty(pageTitle) 
            ? build.name 
            : pageTitle + ' - ' + build.name}">
        <th:block th:text="${build.name}">ClavionX</th:block>
    </title>
    
    <!-- Meta information from build properties -->
    <meta name="description" th:content="${build.get('description')}">
    <meta name="author" th:content="${build.get('developer.name')}">
    <meta name="version" th:content="${build.version}">
    <meta name="application" th:content="${build.name}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    
    <!-- Additional head content -->
    <th:block layout:fragment="head-extra"></th:block>
</head>
<body class="app">
    <!-- Modern Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top" th:fragment="navbar" aria-label="Main navigation">
        <div class="container-fluid px-3">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-graduation-cap me-2"></i>
                <span th:text="${build.name}">ClavionX</span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">
                            <i class="fas fa-graduation-cap"></i>Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">
                            <i class="fas fa-users"></i>Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/trainers}">
                            <i class="fas fa-chalkboard-teacher"></i>Teachers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}">
                            <i class="fas fa-tasks"></i>Tasks
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="status">
                            <span class="dot"></span>
                            <span>Online</span>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-link user btn btn-link p-0 border-0" id="navbarDropdown"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                onkeydown="if(event.key==='Enter'||event.key===' '){this.click();}">
                            <i class="fas fa-user-circle user-icon"></i>
                            <span sec:authentication="name">Admin</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" th:href="@{/settings}"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li sec:authorize="hasRole('SUPER_ADMIN') or hasRole('ADMIN')"><hr class="dropdown-divider"></li>
                            <li sec:authorize="hasRole('SUPER_ADMIN') or hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/admin}">
                                    <i class="fas fa-shield-alt me-2"></i>Admin Dashboard
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="logout-form">
                                    <button type="submit" class="dropdown-item logout-btn">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Container -->
    <div class="container-fluid main-content">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb-container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0" layout:fragment="breadcrumb">
                    <!-- Default breadcrumb - Dashboard only -->
                    <li class="breadcrumb-item">
                        <a th:href="@{/}">
                            <i class="fas fa-home">Dashboard</i>
                        </a>
                        <span class="crumb-sep"><i class="fas fa-chevron-right"></i></span>
                    </li>
                    <li class="crumb-sep" aria-hidden="true">
                        <span><i class="fas fa-chevron-right"></i></span>
                    </li>
                </ol>
            </nav>
        </div>
        
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-1"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-1"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert"></button>
        </div>
        
        <!-- Page Title -->
        <div layout:fragment="pageTitle" class="page-head">
            <div class="row mb-0">
                <div class="col-md-8">
                    <h2>
                        <i class="fas text-primary me-2" th:classappend="${pageIcon}?:'fa-graduation-cap'" aria-hidden="true"></i>
                        <span th:text="${pageTitle}?:'Page Title'">Page Title</span>
                    </h2>
                    <p class="text-muted" th:text="${pageDescription}?:'Description'">Description</p>
                </div>

                <div layout:fragment="pageTitleButtons" class="col-md-4 text-end">
                    <!-- Page title buttons can be added here -->
                </div>

            </div>
        </div>
        
        <!-- Main Content -->
        <main layout:fragment="content">
            <!-- Page content will be inserted here -->
        </main>
    </div>
    
    <!-- Footer -->
    <footer>
        <div layout:fragment="footer" class="container-fluid text-center">
            &copy; <span th:text="${#dates.year(#dates.createNow())}"></span> 
            <span th:text="${build.name}">ClavionX</span> | 
            Version <span th:text="${build.version}">1.0.2</span> |
            Developed by <strong th:text="${build.get('developer.name')}">Developer</strong>
            <div class="small text-muted mt-1">
                <span th:text="${build.get('description')}">Education Management System</span>
                <span class="separator mx-2">â€¢</span>
                <span>Build: <span th:text="${#temporals.format(build.time, 'dd.MM.yyyy HH:mm')}">Build time</span></span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Additional scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
