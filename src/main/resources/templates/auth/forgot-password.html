<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card p-4">
                <h3 class="mb-3">Forgot your password?</h3>
                <p class="text-muted">Enter your email and we'll send you a reset link.</p>
                <form th:action="@{/forgot-password}" th:object="${emailForm}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </form>
                <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
