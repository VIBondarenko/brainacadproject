<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Breadcrumb -->
    <ol layout:fragment="breadcrumb" class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a th:href="@{/}">
                <i class="fas fa-home"></i>Dashboard
            </a>
        </li>
        <li class="breadcrumb-separator" aria-hidden="true">
            <span class="crumb-sep"><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item active">
            <i class="fas me-1" th:classappend="${pageIcon}?:'fa-graduation-cap'" aria-hidden="true"></i><span th:text="${pageTitle}?:'Page Title'">Profile</span>
        </li>
    </ol>
    <!-- Main Content -->
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card p-4">
                        <h3 class="mb-3" th:text="${pageTitle}">Page Title</h3>
                        <form th:action="@{/reset-password(token=${token})}" th:object="${passwordForm}" method="post">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
