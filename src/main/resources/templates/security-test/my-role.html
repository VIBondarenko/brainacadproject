<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Information - ECS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Your Role Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>User Details</h5>
                                <p><strong>Username:</strong> <span th:text="${username}">user</span></p>
                                <p><strong>Current Role:</strong> 
                                   <span class="badge bg-success" th:text="${currentRole}">ROLE</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <h5>Authorities</h5>
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="authority : ${authorities}" 
                                        th:text="${authority.authority}">Authority</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="mt-4" th:if="${rolePermissions}">
                            <h5>Your Role Permissions</h5>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-info">
                                        <strong>Available Permissions:</strong>
                                        <ul class="mb-0">
                                            <li th:each="permission : ${rolePermissions}" 
                                                th:text="${permission.name()}">Permission</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Test Role-Based Access</h5>
                            <div class="btn-group" role="group">
                                <a href="/security-test/public" class="btn btn-secondary">Public Page</a>
                                
                                <!-- Admin access -->
                                <a sec:authorize="hasRole('SUPER_ADMIN') or hasRole('ADMIN')" 
                                   href="/security-test/admin" class="btn btn-danger">Admin Page</a>
                                
                                <!-- Teacher access -->
                                <a sec:authorize="hasRole('SUPER_ADMIN') or hasRole('ADMIN') or hasRole('MANAGER') or hasRole('TEACHER')" 
                                   href="/security-test/teacher" class="btn btn-warning">Teacher Page</a>
                                
                                <!-- Course management access -->
                                <a sec:authorize="hasAuthority('COURSE_CREATE')" 
                                   href="/security-test/course-management" class="btn btn-primary">Course Management</a>
                                
                                <!-- Analytics access -->
                                <a sec:authorize="hasRole('SUPER_ADMIN') or hasRole('ADMIN') or hasRole('ANALYST')" 
                                   href="/security-test/analytics" class="btn btn-info">Analytics</a>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
                            <a href="/logout" class="btn btn-outline-secondary">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
