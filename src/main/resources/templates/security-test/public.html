<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Page - ECS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Public Access Page</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" th:text="${message}">Message</div>
                        <p><strong>Welcome, </strong><span th:text="${username}">user</span>!</p>
                        <p>This page is accessible to all authenticated users regardless of their role.</p>
                        
                        <h5>Your Authorities:</h5>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="authority : ${authorities}" 
                                th:text="${authority.authority}">Authority</li>
                        </ul>
                        
                        <div class="mt-4">
                            <a href="/security-test/my-role" class="btn btn-primary">View My Role Details</a>
                            <a href="/dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
