<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
        layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <title>&lt;Title&gt;</title>
</head>
<body>
    <!-- Breadcrumb -->
    <ol layout:fragment="breadcrumb" class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a th:href="@{/}" class="text-decoration-none">
                <i class="fas fa-home me-1"></i>Dashboard
            </a>
        </li>
        <li class="crumb-sep" aria-hidden="true">
            <span><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item">
            <a th:href="@{/admin}" class="text-decoration-none">
                <i class="fas fa-shield-alt me-2"></i>Admin Dashboard
            </a>
        </li>
        <li class="crumb-sep" aria-hidden="true">
            <span><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item active">
            <i class="fas me-1" th:classappend="${pageIcon}?:'fa-graduation-cap'" aria-hidden="true"></i><span th:text="${pageTitle}?:'Page Title'">User List</span>
        </li>
    </ol>

    <div layout:fragment="content">
        <!-- Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert"></button>
        </div>

        <!-- Users Table -->
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <i class="fas text-primary me-2" th:classappend="${pageIcon}?:'fa-graduation-cap'" aria-hidden="true"></i>
                <h6 class="card-title mb-0" th:text="${pageTitle}?:'Page Title'">User List</h6>
                <div class="ms-auto">
                    <a th:href="@{/admin/users/new}" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-1"></i>Create User
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(users)}" class="text-center py-5">
                    <i class="fas fa-inbox display-1 text-muted"></i>
                    <h4 class="mt-3">No users available</h4>
                    <p class="text-muted">Get started by adding your first user.</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        <i class="fas fa-plus-circle me-1"></i>New User
                    </button>
                </div>

                <div th:if="${!#lists.isEmpty(users)}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col" class="text-center">Enabled</th>
                                    <th scope="col" class="text-center">Lockout</th>
                                    <th scope="col" class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td>
                                        <strong th:text="${user.id}">User ID</strong>
                                    </td>
                                    <td th:text="${user.username}">Username</td>
                                    <td th:text="${user.email}">E-mail</td>
                                    <td th:text="${user.name}">Name</td>
                                    <td th:text="${user.lastName}">Last Name</td>
                                    <td th:text="${user.role}">Role</td>
                                    <td class="text-center">
                                        <span th:if="${user.enabled}" class="badge bg-success">Enabled</span>
                                        <span th:if="${!user.enabled}" class="badge bg-secondary">Disabled</span>
                                    </td>
                                    <td class="text-center">
                                        <span th:if="${lockedUntil[user.id]}" class="badge bg-warning text-dark">
                                            <i class="fas fa-lock me-1"></i>
                                            Locked until <span th:text="${#temporals.format(lockedUntil[user.id], 'dd.MM.yyyy HH:mm')}">time</span>
                                        </span>
                                        <span th:unless="${lockedUntil[user.id]}" class="badge bg-success">
                                            <i class="fas fa-unlock me-1"></i> Not locked
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <fieldset class="btn-group" aria-label="User actions">
                                            <legend class="visually-hidden">User actions</legend>
                                            <button type="button" class="btn btn-sm btn-outline-primary" 
                                                    th:onclick="'viewUser(' + ${user.id} + ')'"
                                                    title="View User">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary" 
                                                    th:onclick="'editUser(' + ${user.id} + ')'"
                                                    title="Edit User">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button type="button" class="btn btn-sm btn-outline-warning" 
                                                    th:if="${lockedUntil[user.id]}"
                                                    th:onclick="'unlockUser(' + ${user.id} + ')'"
                                                    title="Unlock Account">
                                                <i class="fas fa-unlock"></i>
                                            </button>
                                            <button type="button" class="btn btn-sm btn-outline-danger" 
                                                    th:onclick="'deleteUser(' + ${user.id} + ')'"
                                                    title="Delete User">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </fieldset>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            function viewUser(id) {
                window.location.href = '/admin/users/' + id;
            }
            
            function editUser(id) {
                window.location.href = '/admin/users/' + id + '/edit';
            }

            function deleteUser(id) {
                if (confirm('Are you sure you want to delete this user?')) {
                    // Create a form and submit it to delete the user
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/admin/users/' + id + '/delete';

                    // Add CSRF token if present
                    const csrfToken = document.querySelector('meta[name="_csrf"]');
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]');
                    if (csrfToken && csrfHeader) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = '_token';
                        input.value = csrfToken.getAttribute('content');
                        form.appendChild(input);
                    }
                    
                    document.body.appendChild(form);
                    form.submit();
                }
            }

            async function unlockUser(id) {
                if (!confirm('Unlock this user account?')) return;
                try {
                    const csrfTokenMeta = document.querySelector('meta[name="_csrf"]');
                    const csrfHeaderMeta = document.querySelector('meta[name="_csrf_header"]');
                    const headers = { 'X-Requested-With': 'XMLHttpRequest' };
                    if (csrfTokenMeta && csrfHeaderMeta) {
                        headers[csrfHeaderMeta.getAttribute('content')] = csrfTokenMeta.getAttribute('content');
                    }
                    const resp = await fetch('/api/admin/security/unlock/' + id, { method: 'POST', headers, credentials: 'same-origin' });
                    if (resp.ok) {
                        alert('User unlocked');
                    } else {
                        alert('Failed to unlock user');
                    }
                } catch (e) {
                    alert('Error: ' + e);
                }
            }
        </script>
    </div>


</body>
</html>
