<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
    <ol layout:fragment="breadcrumb" class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a th:href="@{/}" class="text-decoration-none">
                <i class="fas fa-home me-1"></i>Dashboard
            </a>
        </li>
        <li class="crumb-sep" aria-hidden="true">
            <span><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item">
            <a th:href="@{/admin}" class="text-decoration-none">
                <i class="fas fa-shield-alt me-2"></i>Admin Dashboard
            </a>
        </li>
        <li class="crumb-sep" aria-hidden="true">
            <span><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item active">
            <i class="fas fa-users me-1"></i>Users List
        </li>
    </ol>

    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="row mb-2">
            <div class="col-md-8">
                <h2><i class="fas fa-user"></i>User Details</h2>
                <p class="text-muted">View and manage user details</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.name}">User Name</h5>
                <p class="card-text" th:text="${user.email}">User Email</p>
                <a th:href="@{/admin/users/edit(id=${user.id})}" class="btn btn-primary">Edit User</a>
            </div>
        </div>

    </div>

</body>
</html>
