<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <!-- Breadcrumb -->
    <ol layout:fragment="breadcrumb" class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a th:href="@{/}" class="text-decoration-none">
                <i class="fas fa-home me-1"></i>Dashboard
            </a>
        </li>
        <li class="crumb-sep" aria-hidden="true">
            <span><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item">
            <a th:href="@{/admin}" class="text-decoration-none">
                <i class="fas fa-shield-alt me-2"></i>Admin Dashboard
            </a>
        </li>
        <li class="crumb-sep" aria-hidden="true">
            <span><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item">
            <a th:href="@{/admin/users}" class="text-decoration-none">
                <i class="fas fa-users me-1"></i>Users List
            </a>
        </li>
        <li class="crumb-sep" aria-hidden="true">
            <span><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item active">
            <i class="fas fa-plus-circle me-1"></i><span th:text="${isEdit != null and isEdit ? 'Edit User' : 'New User'}">User</span>
        </li>
    </ol>
    
    <!-- Form Container -->
    <div layout:fragment="content">
        <!-- Form Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>
                    <i class="fas fa-plus-circle text-primary me-2" aria-hidden="true"></i>
                    <span th:text="${isEdit != null and isEdit ? 'Edit User' : 'New User'}">User</span>
                </h2>
                <p class="text-muted" th:text="${isEdit != null and isEdit ? 'Update user information' : 'Add a new user to the system'}">User form description</p>
            </div>
        </div>

        <form th:action="@{/admin/users/new}" th:object="${userCreateDto}" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required minlength="3" maxlength="32" />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required maxlength="100" />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required minlength="6" maxlength="64" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" required />
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div>
                <label for="role">Role</label>
                <select id="role" th:field="*{role}">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>
            <div>
                <label for="enabled">Active</label>
                <input type="checkbox" id="enabled" th:field="*{enabled}" />
            </div>
            <button type="submit">Create</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
