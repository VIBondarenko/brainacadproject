<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
    <ol layout:fragment="breadcrumb" class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a th:href="@{/}" class="text-decoration-none">
                <i class="fas fa-home me-1"></i>Dashboard
            </a>
        </li>
        <li class="crumb-sep" aria-hidden="true">
            <span><i class="fas fa-chevron-right"></i></span>
        </li>
        <li class="breadcrumb-item active">Account Activation</li>
    </ol>

    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="row mb-2">
            <div class="col-md-8">
                <h2> <i class="fas fa-user-check"></i>Account Activation</h2>
                <p class="text-muted">User account activation</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div th:text="${message}" class=""></div>
                <a th:href="@{/login}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>

    </div>

</body>
</html>
