<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Logout Test</title>
</head>
<body>
    <h1>Advanced Logout Test</h1>
    
    <p>Current session ID: <span id="sessionId">Loading...</span></p>
    
    <button onclick="performLogout()">Perform Logout (with CSRF)</button>
    
    <div id="result"></div>
    
    <script>
        // Get session ID from server
        fetch('http://localhost:8080/dashboard')
            .then(response => response.text())
            .then(html => {
                // Try to extract session info
                document.getElementById('sessionId').textContent = 'Session active';
            })
            .catch(err => {
                document.getElementById('sessionId').textContent = 'No session';
            });
        
        function performLogout() {
            // First get the CSRF token
            fetch('http://localhost:8080/dashboard')
                .then(response => response.text())
                .then(html => {
                    // Extract CSRF token from the HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const csrfInput = doc.querySelector('input[name="_csrf"]');
                    const csrfToken = csrfInput ? csrfInput.value : null;
                    
                    if (csrfToken) {
                        // Perform logout with CSRF token
                        const formData = new FormData();
                        formData.append('_csrf', csrfToken);
                        
                        fetch('http://localhost:8080/logout', {
                            method: 'POST',
                            body: formData,
                            credentials: 'include'
                        })
                        .then(response => {
                            document.getElementById('result').innerHTML = 
                                '<p>Logout response: ' + response.status + '</p>' +
                                '<p>Redirected to: ' + response.url + '</p>';
                        })
                        .catch(err => {
                            document.getElementById('result').innerHTML = 
                                '<p>Error: ' + err.message + '</p>';
                        });
                    } else {
                        document.getElementById('result').innerHTML = 
                            '<p>Error: Could not find CSRF token</p>';
                    }
                })
                .catch(err => {
                    document.getElementById('result').innerHTML = 
                        '<p>Error getting CSRF token: ' + err.message + '</p>';
                });
        }
    </script>
</body>
</html>
